<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="40">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0ff" stop-opacity="1">
        <animate attributeName="stop-opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect x="0" y="15" width="100%" height="10" fill="url(#glow)" />
</svg>

